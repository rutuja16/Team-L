<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mobile">
            <div class="screen  black">
                <div class="camera"></div>
                <div class="view ">
                    <!-- <div class="btnStart">Let's start<i class="bi bi-arrow-right-circle arrow1" style="margin-left:6%;" ></i></div>
                    <p>Welcome To the </p>
                    <p>V-Care</p> -->
                    <div class="v_logo"></div>
                    <a class="alink" href="">Sign In</a>
                    <a class="alink" href="">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="mobile">
            <div class="screen white">
                <div class="camera"></div>
                <div class="view">
                    <div class="logo1">V-Care Farm</div>
                    <h3>Registration</h3>
                    <form action="">
                        <label class="l">Full Name</label><br>
                        <input type="text" class="inp" placeholder="Enter Your Full Name"><br><br>

                        <label class="l" >Mobile No</label><br>
                        <input type="number" class="inp" placeholder="Mobile Number"><br><br>

                        <label for="" class="l">Email</label><br>
                        <input type="email" class="inp" placeholder="Email"><br><br>

                        <label for="" class="l">Password</label><br>
                        <input type="password" class="inp" placeholder="Password"><br><br>
                        
                        <label for="" class="l">Adhaar No</label><br>
                        <input class="inp" type="number" name="adhaar" id="adhaar" placeholder="Adhaar No"><br><br>
                        
                        <label for="" class="l">Address</label><br>
                        <input type="text" class="inp" placeholder="Address"><br><br>
                        <label for="" class="l">District</label>
                    <input type="text" class="inp" placeholder="District"><br><br>
                    <!--- India states -->
                    <label for="" class="l" style="margin:0% 4% 0% 1% ">State</label>
                    <select  class="inp"  id="country-state" name="country-state"style="width:100%">
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CH">Chandigarh</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="LA">Ladakh</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PY">Puducherry</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select><br><br>

                    <label for="" class="l" style="margin:0% 4% 0% 1% ">Area  </label><br>
                    <input class  type="radio" name="area" id="rural" style="margin-right:1%">Rural Area
                    <input  type="radio" name="area" id="urban" style="margin:0% 1% 0% 5%">Urban Area<br><br>

                        <button href="" class="btn btnSignUp">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="mobile">
            <div class="screen s3">
                <div class="camera"></div>
                <div class="view">
                    <div class="logo2">V-Care Farm</div>
                    <h3>Sign In</h3>

                    <form action="" style="overflow-y:hidden">
                        <label for="" class="l">Email</label><br>
                        <input type="email" class="inp" placeholder="Email"><br><br>

                        <label for="" class="l">Password</label><br>
                        <input type="password" class="inp" placeholder="Password"><br><br><br>

                        <a class="btn" href="./main.html" style="padding:4% 36%">Sign In</a><br><br>
                        <hr>
                        <img src="https://img.icons8.com/color/40/000000/facebook-new.png"/>
                        <img src="https://img.icons8.com/color/40/000000/instagram-new--v2.png"/>
                        <img src="https://img.icons8.com/color/40/000000/twitter--v1.png"/>
                        <img src="https://img.icons8.com/color/40/000000/linkedin.png"/>
                        <img src="./image/google.png" alt="" style="width:29px ; margin-top:-1%"><br><br><br>

                        <a href="" class="center">Forgot Password</a>
                        <hr>
                        <div style="text-align:center">Don't have account?</div>
                        <a href="" class="center"> Sign Up Now</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
